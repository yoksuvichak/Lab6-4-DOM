    <script>
        function countTheWord(str){
            let count = 0;
            for(let i = 0; i<str.length -2; i++){
                if((str[i] === 'T' ||str[i] ==='t') && str[i+1] === 'h' &&str[i+2] === 'e'){
                    console.log(str[i]);
                    count++;
                }
            }
            alert("มี The ทั้งหมด " +count +"คำ");
        };
    </script>
</head>
<body>
    The eighth i the Fifth Dynasty in the late 25th century.<br><br>
